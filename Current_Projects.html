<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Cards</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }

    /* Header Styling */
    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header h1 {
      font-size: 2.5rem;
      color: #333;
    }

    header p {
      font-size: 1.2rem;
      color: #666;
    }

    /* Cards Container */
    .cards-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      justify-items: center;
    }

    /* Event Card */
    .event-card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      width: 300px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.2s ease-in-out;
    }

    .event-card:hover {
      transform: translateY(-10px);
    }

    .event-card .image-container {
      background-color: #5a4db4; /* Placeholder background for image */
      position: relative;
      height: 150px;
    }

    .event-card .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .event-card .event-details {
      padding: 15px;
    }

    .event-title {
      font-size: 1.5rem;
      font-weight: bold;
      color: #333;
      margin-bottom: 5px;
    }

    .event-info {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 10px;
      line-height: 1.4;
    }

    .event-info span {
      display: block;
    }

    .price {
      font-size: 1rem;
      font-weight: bold;
      color: #0078D7;
      margin-bottom: 15px;
    }

    .btn {
      display: inline-block;
      background: #0078D7;
      color: #fff;
      padding: 10px 15px;
      text-decoration: none;
      border-radius: 5px;
      text-align: center;
    }

    .btn:hover {
      background: #005bb5;
    }
  </style>
</head>
<body>
  <header>
    <h1>Upcoming Events</h1>
    <p>Discover the latest events happening on campus!</p>
  </header>

  <main class="cards-container">
    <!-- Event Card 1 -->
    <div class="event-card">
      <div class="image-container">
        <img src="placeholder.jpg" alt="Event Image">
      </div>
      <div class="event-details">
        <h2 class="event-title">Juicy</h2>
        <div class="event-info">
          <span><strong>Location:</strong> The Venue, Campus</span>
          <span><strong>Date:</strong> 15 Jan 2025 - 16 Jan 2025</span>
          <span><strong>Time:</strong> 22:00 - 03:00</span>
        </div>
        <p class="price">From Â£4.00</p>
        <a href="#" class="btn">View</a>
      </div>
    </div>

    <!-- Add more event cards as needed -->
  </main>

  <footer>
    <p>&copy; 2024 YBenjaminTech. All rights reserved.</p>
  </footer>
</body>
</html>
