
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Y. Benjamin Engineering Portfolio</title>
  <link href="style-flexbox.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&family=Raleway:wght@300&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Raleway', sans-serif;
      font-size: 22px;
      margin: 0;
      overflow-x: hidden;
      padding: 0;
    }
    .nav {
      position: fixed;
      top: -100px;
      width: 100%;
      background-color: #000;
      color: white;
      padding: 10px;
      z-index: 1000;
      transition: top 0.3s;
    }
    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 999;
      top: 0;
      left: 0;
      background-color: black;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
    }
    .sidebar a {
      padding: 10px 30px;
      text-decoration: none;
      font-size: 24px;
      color: white;
      display: block;
      transition: 0.3s;
    }
    .sidebar a:hover {
      background-color: #575757;
    }
    .closebtn {
      position: absolute;
      top: 0;
      right: 25px;
      font-size: 36px;
    }
    .openbtn {
      font-size: 30px;
      cursor: pointer;
      background-color: transparent;
      color: white;
      border: none;
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 1001;
    }
  </style>
</head>
<body>

<div id="navbar" class="nav">
  <span>Y. Benjamin Portfolio</span>
</div>

<div id="mySidebar" class="sidebar">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
  <a href="/">Home</a>
  <a href="/software-projects">Software Projects</a>
  <a href="/electronic-projects">Electronic Projects</a>
  <a href="/current-projects">Current Projects</a>
</div>

<button class="openbtn" onclick="openNav()">☰</button>

<div class="flex-container">

  <div class="flex-box" style="background-image: url('/img/icon3.png'); height: 250px; background-color: #222; display: flex; align-items: center; justify-content: center;">
    <h1 style="color:white;">Welcome to My Portfolio</h1>
  </div>

  <div class="spacer"></div>

  <div class="flex-row">
    <div class="flex-box" style="background-image: url('/img/coding.jpg');"></div>
    <div class="flex-box" style="background-image: url('/img/electronics.jpg');"></div>
    <div class="flex-box" style="background-image: url('/img/currentprojects1.jpg');"></div>
  </div>

  <div class="spacer"></div>

  <div class="flex-row">
    <div class="flex-box" style="background-image: url('/img/portfolio2.jpg');"></div>
    <div class="flex-box" style="background-image: url('/img/scholar.jpg');"></div>
    <div class="flex-box" style="background-image: url('/img/linkedin2.jpg');"></div>
  </div>

  <div class="spacer"></div>

  <div class="flex-box" style="text-align: center; padding: 20px; background-color: #222; color: white;">
    <p>&copy; 2025 Y. Benjamin Engineering Portfolio</p>
  </div>
</div>

<script>
function openNav() {
  document.getElementById("mySidebar").style.width = "90%";
}

function closeNav() {
  document.getElementById("mySidebar").style.width = "0";
}

window.onscroll = function() {
  const navbar = document.getElementById("navbar");
  if (window.scrollY > 20) {
    navbar.style.top = "0";
  } else {
    navbar.style.top = "-100px";
  }
};
</script>

</body>
</html>
